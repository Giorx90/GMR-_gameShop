<body>
    <div class="login-box">
        <h2>Register</h2>
        <form>
            <div class="user-box">
                <input [(ngModel)]="firstname" type="text" name="firstname" required>
                <label for="firstname">First name</label>
            </div>
            <div class="user-box">
                <input [(ngModel)]="lastname" type="text" name="lastname" required>
                <label for="lastname">Last name</label>
            </div>
            <div class="user-box">
                <input [(ngModel)]="age" type="number" name="age" required>
                <label for="age">Age</label>
            </div>
            <div class="user-box">
                <input [(ngModel)]="email" type="email" name="email" required>
                <label for="email">Email</label>
            </div>
            <div class="user-box">
                <input [(ngModel)]="pwd" type="password" name="password" required>
                <label for="password">Password</label>
            </div>
            <button (click)="register()">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Register
            </button>
        </form>
    </div>
</body>
