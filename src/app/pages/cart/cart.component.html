<body>
    <div class="cart-box">
        <div class="cart-list" *ngFor="let game of games">
            <div class="cart-game" routerLink="/game/{{game.id}}">
                <img class="game-img" src="{{game.img}}" alt="{{game.title}}">
                <ul>
                    <li class="title">{{game.title}}</li>
                    <li class="price">{{game.price}}</li>
                </ul>
            </div>
            <div class="cart-game-button">
                <button (click)="deleteCartGame(game.id)">Delete</button>
            </div>
        </div>
        <div class="cart-total">
            <p>Total amount</p>
            <p class="cart-total-â‚¬">{{total}}</p>
        </div>
    </div>
    
    <div class="payment-box">
        <h2>Payment</h2>
        <div class="payment-box-cards"></div>
        <form>
            <div class="user-box">
                <input type="text" name="" required>
                <label for="">Name on card</label>
            </div>
            <div class="user-box">
                <input type="number" name="" required>
                <label for="">Credit card number</label>
            </div>
            <div class="user-box">
                <input type="text" name="" required>
                <label for="">Exp date</label>
            </div>
            <div class="user-box">
                <input type="number" name="" required>
                <label for="">CVV</label>
            </div>
            
            <button (click)="pay()">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Pay
            </button>
        </form>
    </div>
      



</body>
